<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Cuenta</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-900: #1a1a1d;
            --bg-800: #2a2a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --input-bg: #222225;
            --muted: #b8b8b8;
            --accent: #ef2b2b;
            --accent-dark: #c41f1f;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(160deg, var(--bg-900) 0%, var(--bg-800) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: #f5f5f5;
        }

        .auth-card {
            width: 420px;
            max-width: 95vw;
            border-radius: 16px;
            padding: 36px 28px;
            background: var(--card-bg);
            box-shadow:
                    0 6px 30px rgba(0, 0, 0, 0.7),
                    0 0 80px rgba(239, 43, 43, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }

        .auth-card::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: linear-gradient(180deg, var(--accent), var(--accent-dark));
            border-radius: 0 6px 6px 0;
            box-shadow: 0 0 12px rgba(239, 43, 43, 0.6);
        }

        h1.title {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-align: center;
        }

        p.lead {
            margin: 0 0 20px 0;
            color: var(--muted);
            font-size: 14px;
            text-align: center;
        }

        .form-group { margin-bottom: 18px; }
        label.form-label {
            font-size: 13px;
            margin-bottom: 6px;
            color: #ddd;
            font-weight: 500;
        }

        .form-control-custom {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 14px;
            transition: all .2s ease-in-out;
            appearance: none;
        }

        .form-control-custom::placeholder { color: #8d8d8d; }

        .form-control-custom:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(239, 43, 43, 0.45);
            outline: none;
            transform: scale(1.01);
        }

        select.form-control-custom {
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23ffffff' height='18' viewBox='0 0 24 24' width='18' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            color: #fff;
            box-shadow: 0 6px 18px rgba(196, 31, 31, 0.25);
            transition: transform .15s ease, box-shadow .15s ease;
        }

        .btn-submit:hover {
            filter: brightness(1.05);
            box-shadow: 0 8px 20px rgba(196, 31, 31, 0.35);
        }
        .btn-submit:active { transform: scale(0.97); }

        .login-link {
            margin-top: 14px;
            text-align: center;
            font-size: 14px;
            color: var(--muted);
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color .2s;
        }

        .login-link a:hover { color: #ff5555; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="auth-card">
    <h1 class="title">Crear una cuenta</h1>
    <p class="lead">Regístrate para comenzar</p>

    <!-- Mensajes dinámicos -->
    <div th:if="${mensaje}" class="alert alert-success text-center" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <!-- Formulario -->
    <form th:action="@{/registroUsuario}" method="post">
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" name="nombre" type="text" class="form-control-custom" placeholder="Tu nombre completo" required>
        </div>

        <div class="form-group">
            <label for="nickname" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control-custom" id="nickname" name="nickname" placeholder="Nombre de usuario" required>
        </div>

        <div class="form-group">
            <label for="correo" class="form-label">Correo</label>
            <input id="correo" name="correo" type="email" class="form-control-custom" placeholder="correo@example.com" required>
        </div>

        <div class="form-group">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input id="contraseña" name="contraseña" type="password" class="form-control-custom" placeholder="Crea una contraseña" required>
        </div>

        <div class="form-group">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" name="rol" class="form-control-custom" required>
                <option value="" disabled selected>Selecciona un rol</option>
                <option value="admin">Administrador</option>
                <option value="cliente">Cliente</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">Crear Cuenta</button>

        <div class="login-link">
            ¿Ya tienes una cuenta?
            <a th:href="@{/inicio}">Inicia sesión</a>
        </div>
    </form>
</div>
</body>
</html>
